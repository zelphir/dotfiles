- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.editorconfig:
    ~/.gitattributes:
    ~/.gitconfig:
    ~/.gitignore:
    ~/.stylua.toml:
    ~/.config/bat: bat
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/themes: fish/themes
    ~/.config/karabiner: karabiner
    ~/.config/nvim: nvim
    ~/.config/wezterm/: wezterm

